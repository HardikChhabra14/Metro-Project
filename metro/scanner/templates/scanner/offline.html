<h2>Offline Ticket (Cash)</h2>

<form method="post">
    {% csrf_token %}

    <select name="source">
        {% for station in stations %}
            <option value="{{ station.id }}">{{ station.name }}</option>
        {% endfor %}
    </select>

    <select name="destination">
        {% for station in stations %}
            <option value="{{ station.id }}">{{ station.name }}</option>
        {% endfor %}
    </select>

    <input type="number" name="price" placeholder="Price" required>

    <button type="submit">Create Offline Ticket</button>
</form>

<p>{{ message }}</p>
